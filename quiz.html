<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="text"></div>
        <div id="option-buttons" class="btn-grid"></div>
        <hr />
        <div id="result"></div>
        <div id="countDownTimer"></div>
        <div id="end-screen">
            <h2 class="score"> SCORE BOARD </h2>
            <p class="score">Your final score is <span id="final-score" class="score"></span></p>
            <p class="score">Enter your initials: <input type="text" id="initials" max="3" />
                <button id="submit" class="btn">Submit</button>
            </p>
            <div id="scores"></div>

        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>

</html>
